<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Account</title>
</head>
<body>
    <h1>Delete Account</h1>
    <p>Are you sure you want to delete your account? This action cannot be undone, and all your records will be permanently deleted.</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete My Account</button>
        <a href="/index">Cancel</a>
    </form>
</body>
</html>
